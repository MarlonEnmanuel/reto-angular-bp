<div class="modal" (click)="onCancel.emit()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-body">
            <p>{{ message }}</p>
        </div>
        <div class="modal-buttons">
            <button (click)="onCancel.emit()">Cancelar</button>
            <button class="primary" (click)="onConfirm.emit()">Confirmar</button>
        </div>
    </div>
</div>
